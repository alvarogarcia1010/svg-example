<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Svg</title>
  <!-- For Bootstrap 4.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style media="screen">
    .size{
      height: 550px;
    }


    div#svg-img * {
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
  <div class="container size" id="drawing">
    <div id="svg-img" >
      <svg width="1352" height="662" viewBox="0 0 1352 662" preserveAspectRatio="xMaxYMax meet">
        <defs>
          <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="1352" height="662">
            <image xlink:href="https://storage.googleapis.com/cifco-bucket/organizations/1/ejemplo_pabellon_feria.png" width="1352" height="662" />
          </pattern>
        </defs>
        <circle cx="20" cy="20" r="15" style="fill: blue; stroke: black; stroke-width: 1mm;" />
        <rect  x="100" y="100" style="fill: yellow; stroke: green; stroke-width: 1mm; width:100; height:100"/>
        <path d="M5,5 10,662 l1352,0 l0,-662 l-1352,0" fill="url(#img1)" />
      </svg>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div id="svg-img" >
          <svg width="1352" height="662" viewBox="0 0 1352 662" preserveAspectRatio="xMaxYMax meet">
            <defs>
              <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="1352" height="662">
                <image xlink:href="https://storage.googleapis.com/cifco-bucket/organizations/1/ejemplo_pabellon_feria.png" width="1352" height="662" />
              </pattern>
            </defs>
            <circle cx="20" cy="20" r="15" style="fill: blue; stroke: black; stroke-width: 1mm;" />
            <rect x="100" y="100" style="fill: yellow; stroke: green; stroke-width: 1mm; width:100; height:100"/>
            <path d="M5,5 10,662 l1352,0 l0,-662 l-1352,0" fill="url(#img1)" />

          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- For JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.min.js" type="text/javascript"></script> -->
  <script src="js/main.js"></script>
</body>
</html>
